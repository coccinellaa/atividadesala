<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se | Site</title>
        <link rel='stylesheet' href='./css/index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>As pessoas estão esperando! Cadastre-se.</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='estado'><span>Estado</span></label>
                            <label for='senha'><span>Senha</span></label>
                            <label for='confSenha'><span>Confirme a senha</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='Eliza' id='nome' class='input' required/>
                            <input type='email' placeholder='eliza123@gmail.com' id='email' class='input' required/>
                            <input type='date' placeholder='Set 20, 2023' id='data' class='input' required/>
                            <input type='text' placeholder='Mato Grosso' id='estado' class='input' required/>
                            <input type='password' placeholder='Senha' id='senha' class='input' required/>
                            <input type='password' placeholder='Senha' id='confSenha' class='input' required/>
                            <button type='submit'>Cadastar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src='./image/list.svg' alt='botão de menu' />
                        </a>
                        <span>Donate</span>
                    </header>
                    <main>
                        <section>
                            <span>AJUDE MAIS PESSOAS EM CRISE</span>
                            <h1>Donate.</h1>
                        </section>
                        <span>DOE PARA TODOS OS LUGARES</span>
                    </main>
                </div>
                <img src='./image/fome.jpg' alt=''/>
            </section>
        </div>
    </body>
</html>
